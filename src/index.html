<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    #js-calendar {
      min-width: 800px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .calendar__header {
      display: flex;
      justify-content: space-between;
    }
    .header__date-today {
      display: inline-block;
    }
    table {
      width: 100%;
      text-align: center;
      border: 1px solid #000;
    }

    th, td {
      height: 100px;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <div id="js-calendar">
  </div>
</body>
</html>
