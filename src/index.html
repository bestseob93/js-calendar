<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div id="js-calendar">
    <div class="header">
      <div class="nav header__nav">
        <div class="header__date-today"></div>
        <div class="nav__button--prev"></div>
        <div class="nav__button--next"></div>
        <div class="nav__button--today"></div>
      </div>
      <div class="tab header__tab">
        <div class="header__tab-days"></div>
        <div class="header__tab-weeks"></div>
        <div class="header__tab-months"></div>
      </div>
      <div class="header__todo-button--add"></div>
    </div>
  </div>
</body>
</html>
