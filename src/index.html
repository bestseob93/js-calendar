<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>솜이 달력</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="modal__container">
    <div class="modal">
      <div class="modal__header">
        <h3>일정 추가</h3>
        <span class="close">x</span>
      </div>
      <div class="modal__body">
        <div class="form__input"><span>제목</span><input name="title" type="text" /></div>
        <div class="form__input"><span>시작일시</span><input name="startDate" type="datetime-local" step="3600" /></div>
        <div class="form__input"><span>종료일시</span><input name="endDate" type="datetime-local" step="3600" /></div>
        <div class="form__input"><span>메모</span><textarea name="memo"></textarea></div>
      </div>
      <div class="modal__footer">
        <button class="submit__btn">저장</button>
        <button class="delete__btn">삭제</button>
        <button class="edit__btn">수정</button>
      </div>
    </div>
  </div>
  <h1>솜이 달력</h1>
  <div id="js-calendar">
    <div class="calendar__header">
      <div class="nav button__container">
        <div class="header__date-today"></div>
        <button class="nav__button--prev"><span><</span></button>
        <button class="nav__button--next"><span>></span></button>
        <button class="nav__button--today"><span>오늘</span></button>
      </div>
      <div class="button__container tab">
        <button class="header__tab-days" data-mode="Day">일간</button>
        <button class="header__tab-weeks" data-mode="Week">주간</button>
        <button class="header__tab-months" data-mode="Month">월간</button>
      </div>
      <div class="button__container add">
        <button class="header__todo-button--add">일정 추가</button>
      </div>
    </div>
    <div class="calendar__body">

    </div>
  </div>
</body>
</html>
